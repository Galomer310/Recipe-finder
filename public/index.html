<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="recipe-form">
        <label for="ingredients">Ingredients (comma separated):</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="e.g., chicken, tomato, basil" />
    
        <label for="sensitivities">Sensitivities:</label>
        <div id="sensitivity-buttons">
            <button type="button" data-value="gluten">Gluten Free</button>
            <button type="button" data-value="dairy">Dairy Free</button>
            <button type="button" data-value="vegetarian">Vegetarian</button>
            <button type="button" data-value="vegan">Vegan</button>
        </div>
    
        <label for="cuisine">Cuisine:</label>
        <select id="cuisine" name="cuisine">
            <option value="">Any</option>
            <option value="italian">Italian</option>
            <option value="chinese">Chinese</option>
            <option value="mexican">Mexican</option>
            <option value="indian">Indian</option>
            <option value="thai">Thai</option>
            <option value="french">French</option>
            <option value="japanese">Japanese</option>
        </select>
    
        <button type="submit">Search Recipes</button>
    </form>
    
      <script src="script.js"></script>
</body>
</html>
